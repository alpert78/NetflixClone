<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa2f7e6206.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div id="banner_logo" class="item">
            <img id="logo" src="images/netflix_logo.png" alt="Netflix">
        </div>
        <div class="navigation_bar item" id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
                <li><a href="#">Browse By Languages</a></li>
            </ul>
        </div>
        <div class="navigation_bar item" id="secondary_nav">
            <ul>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li>Kids</li>
                <li><i class="fa-solid fa-bell"></i></li>
                <li><img class="pfp" src="images/pfp.png" alt="Profile1"><i class="fa solid fa-caret-down"></i></li>
            </ul>
        </div>
    </header>

    <div id="recommended_block">
        <div id="recommended_description">
            <img src="images/zom_100_logo.png" alt="Zom100">
            <p>In this anime adaptation, an overworked 24-year-old finally decides to live a little and create a bucket list when a zombie outbreak hits the country</p>
            <div id="recommended_buttons">
                <button class="play_button button"><i class="fa-solid fa-play"></i>Play</button>
                <button class="more_info_button button"><i class="fa-solid fa-circle-info"></i>More Info</button>
            </div>
        </div>
        <div id="rating_banner">
            <p>TV-MA</p>
        </div>
    </div>
    <div id="content_page">
        <div class="moving_up">
            <div class="content_row">
                <div class="content_title">Continue Watching</div>
                <div class="content">
                    <img src="images/shameless.jpg" alt="Shamless">
                    <img src="images/naruto.jpg" alt="Naruto">
                </div>
            </div>
    
            <div class="content_row">
                <div class="content_title">Trending Now</div>
                <div class="content">
                    <img src="images/spiderman.jpg" alt="SpiderMan 2">
                    <img src="images/bullet_train.jpg" alt="Bullet Train">
                    <img src="images/shameless.jpg" alt="Shamless">
                    <img src="images/breaking_bad.jpg" alt="Breaking Bad">
                    <img src="images/naruto.jpg" alt="Naruto">
                    <img src="images/stranger_things.jpg" alt="Stranger Things">
                    <img src="images/vinland_saga.jpg" alt="Vinland Saga">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
